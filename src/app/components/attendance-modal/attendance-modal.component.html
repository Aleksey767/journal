<div class="modal-header">
    <h5 class="modal-title">Add Attendance</h5>
</div>
<div class="modal-body">
    <label for="student">Select Student:</label>
    <select id="student" class="form-control" [(ngModel)]="selectedStudentId">
        <option *ngFor="let student of students" [value]="student.id">{{ student.name }}</option>
    </select>
    <label for="date" class="mt-3">Select Date:</label>
    <select id="date" class="form-control" [(ngModel)]="selectedLessonId">
        <option *ngFor="let lesson of lessons" [value]="lesson.id">{{ formatDate(lesson.date) }}</option>
    </select>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addAttendance()">Add Attendance</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
</div>
