<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center" *ngFor="let date of formattedDates">{{ date }}</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let team of teams; let i = index">
                        <tr [ngClass]="{'bg-yellow': i === 0, 'bg-blue': i === 1}">
                            <td [attr.colspan]="lessons.length + 1" class="text-center font-weight-bold">{{ team.name }}
                            </td>
                        </tr>
                        <tr *ngFor="let student of team.students">
                            <td [ngClass]="{'bg-yellow': i === 0, 'bg-blue': i === 1}">{{ student.name }}</td>
                            <td class="text-center" *ngFor="let lesson of lessons">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle border border-secondary text-dark bg-white"
                                        type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        {{ checkAttendance(student.id, lesson.id) }}
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li><a class="dropdown-item" href="#"
                                                (click)="setAttendance(student.id, lesson.id, true)">+</a></li>
                                        <li><a class="dropdown-item" href="#"
                                                (click)="setAttendance(student.id, lesson.id, false)">-</a></li>
                                    </ul>
                                </div>

                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" (click)="generatePairs()">Generate Pairs</button>
        <button class="btn btn-primary" (click)="openAddLessonModal()" style="margin-left: 5%;">Add Lesson</button>
    </div>
</div>
