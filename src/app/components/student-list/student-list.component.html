<mat-dialog-content>
  <h2 mat-dialog-title>Student list</h2>
  <div cdkDropListGroup>
    <div class="team-table">
      <h2>Team Yellow</h2>
      <div cdkDropList [cdkDropListData]="teamA" (cdkDropListDropped)="drop($event)" class="list">
        <div class="header">
          <div>Name</div>
          <div *ngFor="let column of scoreColumns">{{ column }}</div>
        </div>
        <div *ngFor="let participant of teamA" cdkDrag class="row">
          <div>{{ participant.name }}</div>
          <div *ngFor="let column of scoreColumns">{{ participant.scores[column] || '-' }}</div>
        </div>
      </div>
    
      <h2>Team Blue</h2>
      <div cdkDropList [cdkDropListData]="teamB" (cdkDropListDropped)="drop($event)" class="list">
        <div class="header">
          <div>Name</div>
          <div *ngFor="let column of scoreColumns">{{ column }}</div>
        </div>
        <div *ngFor="let participant of teamB" cdkDrag class="row">
          <div>{{ participant.name }}</div>
          <div *ngFor="let column of scoreColumns">{{ participant.scores[column] || '-' }}</div>
        </div>
      </div>
    </div>  
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="addScoreColumn()">Добавить колонку оценки</button>
  <button mat-button (click)="onNoClick()">Закрыть</button>
</mat-dialog-actions>
