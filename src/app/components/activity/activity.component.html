<div class="container mt-3">
    <div class="row align-items-center">
      <div class="col">
        <mat-form-field appearance="fill" class="w-100"> 
          <input matInput placeholder="Enter your name" [(ngModel)]="name" />
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="w-100"> 
          <input matInput placeholder="Enter description" [(ngModel)]="description" />
        </mat-form-field>
      </div>
      <div class="col-auto">
        <button mat-raised-button color="primary" (click)="add()">Add</button>
      </div>
    </div>
  </div>
  
  <div class="table-container mt-4">
    <table mat-table [dataSource]="activities" class="mat-elevation-z8"> 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
   
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
   
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
   
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteActivity(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
