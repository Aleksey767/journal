<h2 mat-dialog-title>Выберите название колонки</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Название колонки</mat-label>
    <mat-select [(value)]="selectedScoreName">
      <mat-option *ngFor="let name of data.availableNames" [value]="name">{{ name }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button (click)="onConfirm()" [disabled]="!selectedScoreName">Подтвердить</button>
</mat-dialog-actions>
